<div class="col-xs-4 col-xs-push-4 text-center">
<h3>Revenue Calculator</h3>
<div class="form-group">
  <label>investmentAmount</label>
  <input type="text" class="form-control" ng-model="calc.investmentAmount">
</div>
<div class="form-group">
  <label>annualInterest in %</label>
  <input type="text" class="form-control" ng-model="calc.annualInterest">
</div>
<div class="form-group">
  <label>Terms</label>
  <select ng-model="calc.termtype">
  	<option value="1">Monthly</option>
  	<option value="3">Quarterly</option>
  	<option value="6">Semi-Annually</option>
  	<option value="12">Annually</option>
  </select>
  <input type="text" ng-model="calc.terms" class="form-control">
</div>
Payment = {{payment()}}
</div>
